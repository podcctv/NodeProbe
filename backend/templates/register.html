<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Register Admin User</title>
</head>
<body>
    <h1>Register</h1>
    {% if error %}<p style="color:red">{{ error }}</p>{% endif %}
    <form method="post">
        <label>Username: <input name="username" /></label><br>
        <button type="submit">Register</button>
    </form>
    <p>Default password is <code>nodeprobe</code> plus the last segment of your IP.</p>
</body>
</html>
